<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Game</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div id="game">
      <h1 style="color:#0f305a;"> ГРЕБЕШОК</h1>
      <p style="color:#0f305a;"> Составьте слова, содержащие следующие буквы:</p>
      <div id="letters"></div>
      <input type="text" id="input">
      <button id="submit">Проверить</button>
      <p id="message"></p>
      <p id="score"></p>
      <div id="loading-message" style="color:#0f305a;">Загрузка словаря...</div>
      <div id="restart-message" style="color:#0f305a;">Что бы начать сначала перезагрузите страницу</div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
